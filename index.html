<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="getUsers()">
    <h2>Consumo de REST-API: Usuarios</h2>

    <div class="form-container">
      <!-- Formulario para agregar o editar usuarios -->
      <div>
        <label>Nombre:</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label>Email:</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label>Edad:</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label>Comentarios:</label>
        <input type="text" id="comments" />
      </div>

      <!-- Campo para ingresar el ID del usuario a buscar -->
      <div>
        <label>ID del usuario:</label>
        <input type="number" id="user_id" placeholder="Introduce el ID del usuario" />
      </div>

      <!-- Contenedor de botones -->
      <div class="button-group">
        <button onclick="postUser()">Agregar usuario (POST)</button>
        <button onclick="getUsers()">Obtener usuarios (GET)</button>
        <button onclick="updateUser()">Actualizar usuario (PUT)</button>
        <button onclick="getByIdUser()">Obtener usuario por ID (GET)</button>
      </div>
    </div>

    <div id="resultado">
      <!-- Aquí se mostrará la tabla o detalles de usuarios -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
  </body>
</html>
